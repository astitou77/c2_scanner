<!DOCTYPE html>
<html lang="en">
<head>
    <title>Suspicious IPs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-8">
        <div class="table-responsive">
            <h2>Fingerprinting C2 Servers...</h2>
            <table  class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Malware</th>
                        <th>URL</th>
                        <th>IP Address</th>
                        <th>First Seen</th>
                        <th>JARM Hash</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ip in ips %}
                    <tr>
                        <td>{{ ip.malware_name }}</td>
                        <td><a href="{{ ip.url }}">{{ ip.url }}</a></td>
                        <td>{{ ip.ip_address }}</td>
                        <td>{{ ip.first_seen }}</td>
                        <td>{{ ip.jarm_hash }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>  

</body>
</html>
